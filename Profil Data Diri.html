<body>

	</div>
	<div class="wrap"> <!-- ID digunakan untuk memanggil di CSS -->

			</ul>

	<center>
	<div class="container">
	<h1 >Data Diri</h1>
	<form action="">

	<div class="abc">
	<center>
		<img src="girl.png" width"50px">
		
	</div>
		<table class="table">
			<tr>
				<td><label for="name">Nama Lengkap </label></td>
				<td><input type="text" class="input" value=" Ratna Sari"></td>
			</tr>
			<tr>
				<td><label for="name">Tempat lahir </label></td>
				<td><input type="text" class="input" value="Surabaya"></td>
			</tr>
			<tr>
				<td><label for="name">Tanggal Lahir </label></td>
				<td><input type="text" class="input" value="26 Oktober 1988"></td>
			</tr>
			<tr>
				<td><label for="name">Jenis Kelamin </label></td>
				<td>
				<input type="radio" name="jenkel" value="L"> Laki-laki
        		<input type="radio" name="jenkel" value="P" checked="checked"> Perempuan
        		</td>
   			</tr>
			<tr>
				<td><label for="name">Status </label></td>
				<td>
				<input type="radio" name="status" value="M"> Meninggal
				<input type="radio" name="status" value="H" checked="checked">Hidup
				</td>
			</tr>
			<tr>
				<td><label for="name">Status Pernikahan </label></td>
				<td>
				<input type="radio" name="statusnikah" value="K" checked="checked"> Menikah
				<input type="radio" name="statusnikah" value="B"> Belum Menikah
				</td>
				</td>
			</tr>
			<tr>
				<tr>
				<td><label for="name">Jumlah Anak </label></td>
				<td><input type="text" class="input" value="3"></td>
		
			</tr>
			<tr>
				<td><label for="name">Nama Ayah </label></td>
				<td><input type="text" class="input" value="Suhada "></td>
			</tr>
			<tr>
				<td><label for="name">Nama Ibu </label></td>
				<td><input type="text" class="input" value="Shintapuri"></td>
			</tr>
		</table>
		</center>
	</form>
